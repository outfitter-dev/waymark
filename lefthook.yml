# Lefthook configuration for Waymark project
# https://lefthook.dev/configuration/

pre-commit:
  parallel: false
  commands:
    format:
      run: bun run format

    waymark-map:
      run: bun run check:waymarks || true

pre-push:
  parallel: false
  commands:
    quality-gates:
      run: bun run lint && bun run typecheck && bun run test

    waymark-map:
      run: bun run check:waymarks || true